<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ action }} Receta</title>
</head>
<body>
<h1>{{ action }} Receta</h1>
<form method="POST">
  <label for="name">Nombre de la receta:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="ingredients">Ingredientes:</label>
  <textarea id="ingredients" name="ingredients" required></textarea><br>

  <label for="steps">Pasos:</label>
  <textarea id="steps" name="steps" required></textarea><br>

  <button type="submit">{{ action }}</button>
</form>
<a href="{{ url_for('index') }}">Volver a la lista de recetas</a>
</body>
</html>
